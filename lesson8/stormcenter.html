    <main>
      <h2>Stormy Weather? Report it here</h2>
        <form method="GET" action="thanks.html">
          <fieldset>
            <legend>Your Information</legend>
            <label class="info">
              *Full Name: <input type="text" name="fullname" pattern="^[a-zA-Z\s]{5,}$" title="Must be at least 5 letters" required>
            </label>
            <label class="info">
              Email: <input type="email" name="email" placeholder="info@storm.com">
            <label class="info">
              *Phone: <input type="tel" name="phone" title="Please write 10 numbers or more" pattern="[0-9]{10,}" placeholder="123-456-7890" required>
            </label>
            <label class="info">
              *Zip Code: <input type="number" name="zipcode" required>
            </label>
          </fieldset>
        </form>

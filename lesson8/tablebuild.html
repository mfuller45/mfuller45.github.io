<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael Fuller">
    <meta name="description" content="Table Build Page">
    <link rel="stylesheet" href="/lesson7/css/table.css">      
    <title>Table Build</title>
  </head>
  <body>
    <header>
      <h1>Table Build</h1>
    </header>
    <main>
      <table id="fiveDay">
        <thead>
            <tr id="forecastDay">
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="/lesson5/images/sunny1.png" alt="Image of Day 1 Forecast">
                    <br>
                    <span id="degrees1">80 °F</span>
                </td>
                <td>
                    <img src="/lesson5/images/partly_cloudy.png" alt="Image of Day 2 Forecast">
                    <br>
                    <span id="degrees2">75 °F</span>
                </td>
                <td>
                    <img src="/lesson5/images/rain.png" alt="Image of Day 3 Forecast">
                    <br>
                    <span id="degrees3">70 °F</span>
                </td>
                <td>
                    <img src="/lesson5/images/partly_cloudy.png" alt="Image of Day 4 Forecast">
                    <br>
                    <span id="degrees4">74 °F</span>
                </td>
                <td>
                    <img src="/lesson5/images/sunny1.png" alt="Image of Day 5 Forecast">
                    <br>
                    <span id="degrees5">75 °F</span>
                </td>
            </tr>
        </tbody>
    </table>
    </main>
  </body>
</html>
